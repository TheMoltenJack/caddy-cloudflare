name: Build and Push Docker Image (Upstream Check)

on:
  push:
    branches:
      - main
    paths:
      - 'Dockerfile'
  workflow_dispatch:
  schedule:
    - cron: '30 9 * * *'

env:
  IMAGE_NAME: caddy-cloudflare
  REGISTRY: ghcr.io
  UPSTREAM_IMAGE_NAME: caddy
  UPSTREAM_IMAGE_TAG: latest

jobs:
  check_and_build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker-container

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Restore cached upstream digest
        id: cache_digest
        uses: actions/cache/restore@v4
        with:
          path: .upstream_digest
          key: upstream-digest-placeholder
          restore-keys: |
            upstream-digest-

      - name: Get last known digest from cache
        id: last_digest
        run: |
          if [ -f ".upstream_digest" ]; then
            LAST_DIGEST=$(cat .upstream_digest | tr -d '[:space:]')
            echo "Last known digest from cache: ${LAST_DIGEST}"
          else
            LAST_DIGEST="none"
            echo "No cached digest found. Treating as first run."
          fi
          echo "LAST_DIGEST=${LAST_DIGEST}" >> $GITHUB_OUTPUT

      - name: Get current upstream image digest
        id: upstream_digest
        run: |
          UPSTREAM_FULL_IMAGE="${{ env.UPSTREAM_IMAGE_NAME }}:${{ env.UPSTREAM_IMAGE_TAG }}"
          echo "Inspecting ${UPSTREAM_FULL_IMAGE}..."

          UPSTREAM_DIGEST=$(docker buildx imagetools inspect "${UPSTREAM_FULL_IMAGE}" \
            --format '{{range .Manifest.Manifests}}{{if and (eq .Platform.OS "linux") (eq .Platform.Architecture "amd64")}}{{.Digest}}{{end}}{{end}}' \
            | tr -d '[:space:]')

          if [ -z "$UPSTREAM_DIGEST" ]; then
            echo "ERROR: Failed to retrieve upstream digest. Aborting."
            exit 1
          fi

          echo "Current upstream linux/amd64 digest: ${UPSTREAM_DIGEST}"
          echo "UPSTREAM_DIGEST=${UPSTREAM_DIGEST}" >> $GITHUB_OUTPUT

      - name: Compare digests
        id: compare
        run: |
          CURRENT="${{ steps.upstream_digest.outputs.UPSTREAM_DIGEST }}"
          LAST="${{ steps.last_digest.outputs.LAST_DIGEST }}"

          echo "Current upstream digest : ${CURRENT}"
          echo "Last built digest       : ${LAST}"

          if [ "$CURRENT" != "$LAST" ]; then
            echo "Digest has changed or image is new. Build required."
            echo "BUILD_REQUIRED=true" >> $GITHUB_OUTPUT
          else
            echo "Digest unchanged. Skipping build."
            echo "BUILD_REQUIRED=false" >> $GITHUB_OUTPUT
          fi

      - name: Get Docker metadata
        id: meta
        if: steps.compare.outputs.BUILD_REQUIRED == 'true'
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest
            type=sha,format=long

      - name: Build and push Docker image
        if: steps.compare.outputs.BUILD_REQUIRED == 'true'
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Verify pushed image
        if: steps.compare.outputs.BUILD_REQUIRED == 'true'
        run: |
          echo "Successfully pushed:"
          echo "${{ steps.meta.outputs.tags }}"

      - name: Save new digest to file
        if: steps.compare.outputs.BUILD_REQUIRED == 'true'
        run: |
          echo "${{ steps.upstream_digest.outputs.UPSTREAM_DIGEST }}" > .upstream_digest

      - name: Update cache with new digest
        if: steps.compare.outputs.BUILD_REQUIRED == 'true'
        uses: actions/cache/save@v4
        with:
          path: .upstream_digest
          key: upstream-digest-${{ steps.upstream_digest.outputs.UPSTREAM_DIGEST }}
